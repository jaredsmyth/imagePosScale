<!DOCTYPE HTML>
<html>
<head>
	<title> center images </title>

	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script> -->
	<script type="text/javascript" src="jQuery2.0.js"></script>
	<script type="text/javascript" src="js/jQuery.imagePosScale.js"></script>

</head>
<body>
	<div class="wrapper">
		<h1>BOX: square, IMG: square</h1>
		<div class="box square">
			<img src="img/square.jpg">
		</div>
		<h1>BOX: square, IMG: landscape</h1>
		<div class="box square">
			<img src="img/landscape.jpg">
		</div>
		<h1>BOX: square, IMG: portrait</h1>
		<div class="box square boxbottomright">
			<img src="img/portrait.jpg">
		</div>
		<br />
		<br />
		<h1>BOX: portrait, IMG: square</h1>
		<div class="box portrait">
			<img src="img/square.jpg">
		</div>
		<h1>BOX: portrait, IMG: landscape</h1>
		<div class="box portrait boxleft">
			<img src="img/landscape.jpg">
		</div>
		<h1>BOX: portrait, IMG: portrait</h1>
		<div class="box portrait boxcenterleft">
			<img src="img/portrait.jpg">
		</div>
		<br />
		<br />
		<h1>BOX: landscape, IMG: square</h1>
		<div class="box landscape">
			<img src="img/square.jpg">
		</div>
		<h1>BOX: landscape, IMG: landscape</h1>
		<div class="box landscape">
			<img src="img/landscape.jpg">
		</div>
		<h1>BOX: landscape, IMG: portrait</h1>
		<div class="box landscape boxcenterlefttop">
			<img src="img/portrait.jpg">
		</div>
	</div>
	<script type="text/javascript">
		$(window).load(function(){
			$('.box').each(function(){
				if($(this).hasClass('boxcenterlefttop')){
					$(this).imagePosScale({'method':{'style':'center','alignX':'center','alignY':'bottom'}});
				}else if ($(this).hasClass('boxcenterleft')){
					$(this).imagePosScale({'method':{'style':'center','alignX':'left','alignY':'center'}});
				}else if ($(this).hasClass('boxleft')) {
					$(this).imagePosScale({'padAmount':'2','method':{'style':'fill','alignX':'left','alignY':'center'}});
				}else if ($(this).hasClass('boxbottomright')){
					$(this).imagePosScale({'method':{'style':'center','alignX':'right','alignY':'bottom'}});
				} else {
					$(this).imagePosScale();
				}
			});
		});
	</script>
</body>
</html>
